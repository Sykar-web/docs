<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Bite ‚Äì Student Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1551782450-a2132b4ba21d?auto=format&fit=crop&w=1950&q=80") center/cover no-repeat;
      display: flex; justify-content: center; align-items: center; position: relative; color: #fff;
    }
    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.45); }
    .container { position: relative; z-index: 1; width: 100%; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .signup-card {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      border-radius: 16px; padding: 40px 35px; width: 360px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .title { font-size: 2rem; font-weight: 700; color: #ff914d; margin-bottom: 10px; }
    .subtitle { font-size: 0.9rem; color: #fff5ee; margin-bottom: 25px; }
    input, select { width: 100%; padding: 12px 14px; margin: 8px 0; border: none; border-radius: 8px; outline: none; font-size: 0.95rem; }
    button {
      width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; background: #ff914d; color: #fff; font-size: 1rem; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #ff6a00; }
    p a { color: #ff914d; text-decoration: none; font-weight: 600; }
    p a:hover { text-decoration: underline; }
    @media (max-width: 480px) { .signup-card { width: 90%; padding: 30px 20px; } .title { font-size: 1.7rem; } }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="signup-card">
      <h1 class="title">Join Campus Bite üç¥</h1>
      <p class="subtitle">Create your student account</p>

      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <select id="faculty" required>
        <option value="" disabled selected>Select Faculty</option>
        <option value="Technoscience">Faculty of Technoscience</option>
        <option value="Business">Faculty of Management Science</option>
        <option value="Engineering">Faculty of Health Sciences</option>
        <option value="Arts">Faculty of Agric & Env't Sciences</option>
        <option value="Education">Faculty of Education</option>
        <option value="Science">Faculty of Science</option>
      </select>
      <input type="text" id="course" placeholder="Course (e.g. Information Technology)" required />
      <input type="text" id="hostel" placeholder="Hostel" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" required />

      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGWLqyjWJUaDXwudubIc_Hvh5yPVDyOI",
      authDomain: "campus-bite-9dbaa.firebaseapp.com",
      projectId: "campus-bite-9dbaa",
      storageBucket: "campus-bite-9dbaa.appspot.com",
      messagingSenderId: "294389261625",
      appId: "1:294389261625:web:095d6e5e7557555f85f4e8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupBtn = document.getElementById("signupBtn");

    signupBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const faculty = document.getElementById("faculty").value;
      const course = document.getElementById("course").value.trim();
      const hostel = document.getElementById("hostel").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !faculty || !course || !hostel || !password) {
        alert("Please fill out all fields!");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user data in Firestore
        await setDoc(doc(db, "students", user.uid), {
          name,
          email,
          faculty,
          course,
          hostel,
          createdAt: serverTimestamp()  // Firestore timestamp
        });

        // Welcome alert with user name and faculty
        alert(`Welcome, ${name} from ${faculty}!`);

        // Redirect to home page
        window.location.href = "home.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
