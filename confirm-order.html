<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm Your Order</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="images/tent.jpeg" type="image/jpeg">
  <link rel="shortcut icon" href="images/tent.jpeg" type="image/jpeg">
  <!-- Apple / iOS icon (optional but good) -->
  <link rel="apple-touch-icon" href="images/tent.jpeg">
<style>
body{
  font-family:Poppins,sans-serif;
  background:#fff8f1;
  padding:20px;
}
h1{
  color:#ff6a00;
  margin-bottom:20px;
}
.order-item{
  background:#fff;
  padding:12px;
  margin:12px 0;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  display:flex;
  gap:12px;
  align-items:center;
}
.item-img{
  width:70px;
  height:70px;
  border-radius:12px;
  object-fit:cover;
  flex-shrink:0;
  background:#eee;
}
.item-info{
  flex:1;
}
.item-name{
  font-weight:600;
}
.item-meta{
  font-size:.85rem;
  color:#555;
  margin-top:4px;
}
.item-sub{
  font-weight:600;
  margin-top:6px;
}

.summary{
  background:#fff;
  padding:15px;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-top:20px;
}
.summary-row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  font-weight:500;
}
.summary-row.total{
  font-size:1.2rem;
  font-weight:600;
  color:#ff6a00;
}

.form-group{
  margin:15px 0;
}
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
select{
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  width:100%;
}

button{
  background:#4CAF50;
  color:#fff;
  border:none;
  padding:14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:20px;
  width:100%;
  font-size:1rem;
  transition:.2s;
}
button:hover{transform:scale(1.03)}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
  transform:none;
}
</style>
</head>

<body>

<h1>Confirm Your Order</h1>

<div id="orderList"></div>

<div class="summary">
  <div class="summary-row">
    <span>Subtotal</span>
    <span id="subTotal">UGX 0</span>
  </div>
  <div class="summary-row">
    <span>Delivery</span>
    <span id="deliveryFee">UGX 0</span>
  </div>
  <div class="summary-row total">
    <span>Total</span>
    <span id="finalTotal">UGX 0</span>
  </div>
</div>

<div class="form-group">
  <label for="paymentMode">Mode of Payment</label>
  <select id="paymentMode">
    <option value="Cash">Cash</option>
    <option value="Mobile Money">Mobile Money</option>
    <option value="Card">Card</option>
  </select>
</div>

<div class="form-group">
  <label for="deliveryOption">Delivery Option</label>
  <select id="deliveryOption">
    <option value="pickup">Pickup (No charge)</option>
    <option value="delivery">Delivery (+UGX 2,000)</option>
  </select>
</div>

<button id="confirmOrderBtn">Confirm & Place Order âœ…</button>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<script>
// ---------- Firebase ----------
const firebaseConfig = {
  apiKey: "AIzaSyATGWLqyjWJUaDXwudubIc_Hvh5yPVDyOI",
  authDomain: "campus-bite-9dbaa.firebaseapp.com",
  projectId: "campus-bite-9dbaa",
  storageBucket: "campus-bite-9dbaa.appspot.com",
  messagingSenderId: "294389261625",
  appId: "1:294389261625:web:095d6e5f85f4e8"
};
if(!firebase.apps.length){ firebase.initializeApp(firebaseConfig); }
const auth = firebase.auth();
const db = firebase.firestore();

// ---------- Load Budget ----------
const STORAGE_KEY = "campusbite_budget_items_v1";
const raw = localStorage.getItem(STORAGE_KEY);
const items = raw ? JSON.parse(raw) : {};

const orderList = document.getElementById("orderList");
let subtotal = 0;
const DELIVERY_FEE = 2000;

if(Object.keys(items).length === 0){
  orderList.innerHTML = "<p>No items found. Go back and add meals.</p>";
  document.getElementById("confirmOrderBtn").disabled = true;
} else {
  Object.keys(items).forEach(name=>{
    const item = items[name];
    const sub = item.qty * item.price;
    subtotal += sub;

    const div = document.createElement("div");
    div.className = "order-item";
    div.innerHTML = `
      <img src="${item.img || 'images/placeholder.png'}" class="item-img">
      <div class="item-info">
        <div class="item-name">${name}</div>
        <div class="item-meta">
          Qty: ${item.qty} Ã— UGX ${item.price.toLocaleString()}
        </div>
        <div class="item-sub">
          Subtotal: UGX ${sub.toLocaleString()}
        </div>
      </div>
    `;
    orderList.appendChild(div);
  });
}

const subTotalEl = document.getElementById("subTotal");
const deliveryFeeEl = document.getElementById("deliveryFee");
const finalTotalEl = document.getElementById("finalTotal");
const deliverySelect = document.getElementById("deliveryOption");

function updateTotals(){
  const delivery = deliverySelect.value === "delivery" ? DELIVERY_FEE : 0;
  subTotalEl.textContent = "UGX " + subtotal.toLocaleString();
  deliveryFeeEl.textContent = "UGX " + delivery.toLocaleString();
  finalTotalEl.textContent = "UGX " + (subtotal + delivery).toLocaleString();
}

deliverySelect.addEventListener("change", updateTotals);
updateTotals();

// ---------- Place Order ----------
document.getElementById("confirmOrderBtn").addEventListener("click", async ()=>{
  const user = auth.currentUser;
  if(!user){
    alert("Please log in to place an order.");
    return;
  }

  const btn = event.target;
  btn.disabled = true;
  btn.textContent = "Placing order...";

  try{
    // Prepare items array
    const itemsArray = Object.keys(items).map(name=>{
      const item = items[name];
      return {
        name: name,
        qty: item.qty,
        price: item.price,
        img: item.img || ''
      };
    });

    const deliveryFee = deliverySelect.value === "delivery" ? DELIVERY_FEE : 0;
    const totalAmount = subtotal + deliveryFee;

    // Save order as ONE document in userOrders subcollection
    await db.collection("orders").doc(user.uid).collection("userOrders").add({
      items: itemsArray,
      subtotal: subtotal,
      deliveryOption: deliverySelect.value,
      deliveryFee: deliveryFee,
      totalAmount: totalAmount,
      paymentMode: document.getElementById("paymentMode").value,
      status: "pending",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    localStorage.removeItem(STORAGE_KEY);
    alert("Order placed successfully ðŸŽ‰");
    window.location.href = "home.html";

  } catch(e){
    console.error(e);
    alert("Failed to place order. Try again.");
    btn.disabled = false;
    btn.textContent = "Confirm & Place Order âœ…";
  }
});
</script>

</body>
</html>
