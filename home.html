<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Bite ‚Äì Meals & Budget</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fff8f1;
      color: #333;
    }

    header {
      background: #ff914d;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    header button {
      background: #fff;
      color: #ff914d;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    header button:hover {
      background: #ffd6ba;
    }

    /* ---------- Meals Section ---------- */
    .meal-section {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .meal-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .meal-card:hover {
      transform: scale(1.03);
    }

    .meal-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .meal-info {
      padding: 15px;
    }

    .meal-info h3 {
      color: #ff6a00;
      margin-bottom: 6px;
      font-size: 1.2rem;
    }

    .meal-info p {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .meal-info button {
      background: #ff914d;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .meal-info button:hover {
      background: #ff6a00;
    }

    /* ---------- Budget Section ---------- */
    .budget-section {
      background: #fff0e6;
      padding: 30px;
      text-align: center;
      border-top: 3px solid #ff914d;
    }

    .budget-section h2 {
      color: #ff6a00;
      margin-bottom: 10px;
    }

    .budget-section p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .budget-section button {
      background: #ff914d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .budget-section button:hover {
      background: #ff6a00;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: #fff8f1;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Campus Bite üçΩÔ∏è</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="meal-section">
    <!-- Meal Cards -->
    <div class="meal-card">
      <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&w=900&q=60" alt="Burger">
      <div class="meal-info">
        <h3>Burger Combo</h3>
        <p>Cafeteria A ‚Äì UGX 10,000</p>
        <button onclick="addToBudget(10000)">Add to Budget</button>
      </div>
    </div>

    <div class="meal-card">
      <img src="https://images.unsplash.com/photo-1528712306091-ed0763094c98?auto=format&fit=crop&w=900&q=60" alt="Pizza">
      <div class="meal-info">
        <h3>Cheese Pizza</h3>
        <p>Food Court ‚Äì UGX 12,000</p>
        <button onclick="addToBudget(12000)">Add to Budget</button>
      </div>
    </div>

    <div class="meal-card">
        <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=900&q=60" alt="Rice and Chicken">
      <div class="meal-info">
        <h3>Rice & Chicken</h3>
        <p>Hall Canteen ‚Äì UGX 8,000</p>
        <button onclick="addToBudget(8000)">Add to Budget</button>
      </div>
    </div>

    <div class="meal-card">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=900&q=60" alt="Fruit Smoothie">
      <div class="meal-info">
        <h3>Fruit Smoothie</h3>
        <p>Campus Caf√© ‚Äì UGX 5,000</p>
        <button onclick="addToBudget(5000)">Add to Budget</button>
      </div>
    </div>
  </section>

  <section class="budget-section">
    <h2>Your Daily Budget</h2>
    <p id="budgetTotal">UGX 0</p>
    <button onclick="resetBudget()">Reset Budget</button>
  </section>

  <footer>
    ¬© 2025 Campus Bite. All rights reserved.
  </footer>

  <!-- Firebase Authentication + Logic -->
    <script type="module">
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAuth, onAuthStateChanged, signOut } from "firebase/auth";
// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyATGWLqyjWJUaDXwudubIc_Hvh5yPVDyOI",
  authDomain: "campus-bite-9dbaa.firebaseapp.com",
  projectId: "campus-bite-9dbaa",
  storageBucket: "campus-bite-9dbaa.firebasestorage.app",
  messagingSenderId: "294389261625",
  appId: "1:294389261625:web:095d6e5e7557555f85f4e8"
};
// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

 // Redirect if not logged in
      onAuthStateChanged(auth, (user) => {
      if (!user) {window.location.href = "index.html";} });
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });
  </script>

  <!-- Budget Logic -->
  <script>
    let total = 0;
    const budgetDisplay = document.getElementById("budgetTotal");

    function addToBudget(amount) {
      total += amount;
      budgetDisplay.textContent = "UGX " + total.toLocaleString();
    }

    function resetBudget() {
      total = 0;
      budgetDisplay.textContent = "UGX 0";
    }
  </script>

</body>
</html>
