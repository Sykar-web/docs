// Like/Dislike functions
async function likeComment(commentId) {
  const user = auth.currentUser;
  if (!user) return alert("Login to like comments!");
  const commentRef = db.collection("comments").doc(commentId);
  await db.runTransaction(async t=>{
    const doc = await t.get(commentRef);
    if(!doc.exists) return;
    const data = doc.data();
    const likedBy = data.likedBy || [];
    const dislikedBy = data.dislikedBy || [];
    if(likedBy.includes(user.uid)) return alert("You already liked this comment!");
    const newDislikedBy = dislikedBy.filter(id=>id!==user.uid);
    t.update(commentRef,{
      likes: (data.likes||0)+1,
      dislikes: (data.dislikes||0) - (dislikedBy.includes(user.uid)?1:0),
      likedBy: [...likedBy,user.uid],
      dislikedBy: newDislikedBy
    });
  });
}

async function dislikeComment(commentId) {

    });
  });
}
