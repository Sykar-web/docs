<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Bite Comments</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff8f1;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .comment-section {
      padding: 20px;
      margin: 20px;
      background: #fff8f1;
      border-top: 3px solid #ff914d;
      border-radius: 12px;
    }

    .comment-section h2 {
      color: #ff6a00;
      margin-bottom: 10px;
    }

    #commentForm {
      display:flex ;
      flex-direction:column ;
      gap: 10px;
      margin-bottom: 20px;
    }

    #commentForm input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #commentForm button {
      padding: 10px;
      background: #ff914d;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #commentForm button:hover {
      background: #ff6a00;
    }

    .comment-card {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .comment-card p {
      margin: 6px 0;
    }

    .like-btn {
      margin-right: 10px;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      background: #eee;
    }

    .liked {
      background: #ffd6ba;
    }

    .disliked {
      background: #ccc;
    }
  </style>
</head>
<body>

<section class="comment-section">
  <h2>Comments</h2>

  <form id="commentForm">
    <input type="text" id="commentInput" placeholder="Write a comment..." required />
    <button type="submit">Post Comment</button>
  </form>

  <div id="commentsContainer"></div>
</section>

<script>
  // ---------- Firebase Config ----------
  const firebaseConfig = {
    apiKey: "AIzaSyATGWLqyjWJUaDXwudubIc_Hvh5yPVDyOI",
    authDomain: "campus-bite-9dbaa.firebaseapp.com",
    projectId: "campus-bite-9dbaa",
    storageBucket: "campus-bite-9dbaa.appspot.com",
    messagingSenderId: "294389261625",
    appId: "1:294389261625:web:095d6e5f85f4e8"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  // ---------- Elements ----------
  const commentForm = document.getElementById("commentForm");
  const commentInput = document.getElementById("commentInput");
  const commentsContainer = document.getElementById("commentsContainer");

  // ---------- Post Comment ----------
  commentForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const commentText = commentInput.value.trim();
    if (!commentText) return;

    const user = auth.currentUser;
    if (!user) {
      alert("You must be logged in to comment");
      return;
    }

    const userName = user.displayName || user.email || "Anonymous";

    await db.collection("comments").add({
      userId: user.uid,
      userName: userName,
      text: commentText,
      likes: [],
      dislikes: [],
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    commentInput.value = "";
  });

  // ---------- Load Comments ----------
  db.collection("comments")
    .orderBy("createdAt", "desc")
    .onSnapshot((snapshot) => {
      commentsContainer.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const commentId = doc.id;
        const uid = auth.currentUser ? auth.currentUser.uid : null;

        const liked = uid && data.likes?.includes(uid);
        const disliked = uid && data.dislikes?.includes(uid);

        const card = document.createElement("div");
        card.className = "comment-card";

        card.innerHTML = `
          <p><strong>${data.userName || "Anonymous"}</strong></p>
          <p>${data.text}</p>
          <button class="like-btn ${liked ? "liked" : ""}" onclick="toggleReaction('${commentId}','like')">üëç ${data.likes?.length || 0}</button>
          <button class="like-btn ${disliked ? "disliked" : ""}" onclick="toggleReaction('${commentId}','dislike')">üëé ${data.dislikes?.length || 0}</button>
        `;

        commentsContainer.appendChild(card);
      });
    });

  // ---------- Like / Dislike ----------
  async function toggleReaction(commentId, type) {
    const user = auth.currentUser;
    if (!user) return alert("Login required");

    const docRef = db.collection("comments").doc(commentId);
    const snap = await docRef.get();
    if (!snap.exists) return;

    let { likes = [], dislikes = [] } = snap.data();
    const uid = user.uid;

    if (type === "like") {
      if (likes.includes(uid)) {
        likes = likes.filter(id => id !== uid);
      } else {
        likes.push(uid);
        dislikes = dislikes.filter(id => id !== uid);
      }
    }

    if (type === "dislike") {
      if (dislikes.includes(uid)) {
        dislikes = dislikes.filter(id => id !== uid);
      } else {
        dislikes.push(uid);
        likes = likes.filter(id => id !== uid);
      }
    }

    await docRef.update({ likes, dislikes });
  }
</script>

</body>
</html>
