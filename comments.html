<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Campus Bite Comments</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<style>
  body {
    font-family: "Poppins", sans-serif;
    margin:0;
    padding:0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #333;
  }

  .comments-wrapper {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column-reverse; /* newest at bottom */
    gap: 12px;
  }

  .comment-card {
    background: rgba(255, 255, 255, 0.85);
    padding: 12px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .comment-text {
    flex: 1;
  }

  .comment-text p {
    margin: 0 0 4px 0;
  }

  .reaction-btn {
    display: flex;
    gap: 6px;
  }

  .reaction-btn button {
    border: none;
    border-radius: 6px;
    padding: 4px 8px;
    cursor: pointer;
    background: #eee;
  }

  .reaction-btn button.liked {
    background: #ffd6ba;
  }

  .reaction-btn button.disliked {
    background: #ccc;
  }

  .comment-input-section {
    padding: 10px;
    background: rgba(255,255,255,0.9);
    display: flex;
    gap: 10px;
    border-top: 2px solid #ff914d;
  }

  .comment-input-section input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .comment-input-section button {
    background: #ff914d;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 14px;
    cursor: pointer;
  }

  .comment-input-section button:hover {
    background: #ff6a00;
  }
</style>
</head>
<body>

<div class="comments-wrapper" id="commentsContainer"></div>

<div class="comment-input-section">
  <input type="text" id="commentInput" placeholder="Write a comment..." />
  <button id="postCommentBtn">Post</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyATGWLqyjWJUaDXwudubIc_Hvh5yPVDyOI",
  authDomain: "campus-bite-9dbaa.firebaseapp.com",
  projectId: "campus-bite-9dbaa",
  storageBucket: "campus-bite-9dbaa.appspot.com",
  messagingSenderId: "294389261625",
  appId: "1:294389261625:web:095d6e5f85f4e8"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const commentsContainer = document.getElementById("commentsContainer");
const commentInput = document.getElementById("commentInput");
const postBtn = document.getElementById("postCommentBtn");

// Post comment
postBtn.addEventListener("click", async () => {
  const text = commentInput.value.trim();
  if(!text) return;

  const user = auth.currentUser;
  if(!user) return alert("You must be logged in to comment");

  const docUser = await db.collection("students").doc(user.uid).get();
  const name = docUser.exists ? docUser.data().name || user.email : user.email;

  await db.collection("comments").add({
    userId: user.uid,
    userName: name,
    text: text,
    likes: [],
    dislikes: [],
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  commentInput.value = "";
});

// Load comments
db.collection("comments")
  .orderBy("createdAt")
  .onSnapshot(snapshot => {
    commentsContainer.innerHTML = "";
    const uid = auth.currentUser ? auth.currentUser.uid : null;

    snapshot.forEach(doc => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "comment-card";

      const liked = uid && data.likes?.includes(uid);
      const disliked = uid && data.dislikes?.includes(uid);

      card.innerHTML = `
        <div class="comment-text">
          <p><strong>${data.userName}</strong></p>
          <p>${data.text}</p>
        </div>
        <div class="reaction-btn">
          <button class="${liked ? "liked" : ""}" onclick="toggleReaction('${doc.id}','like')">üëç ${data.likes?.length || 0}</button>
          <button class="${disliked ? "disliked" : ""}" onclick="toggleReaction('${doc.id}','dislike')">üëé ${data.dislikes?.length || 0}</button>
        </div>
      `;

      commentsContainer.appendChild(card);
    });
  });

// Toggle like/dislike
async function toggleReaction(commentId, type){
  const user = auth.currentUser;
  if(!user) return alert("Login required");

  const docRef = db.collection("comments").doc(commentId);
  const snap = await docRef.get();
  if(!snap.exists) return;

  let { likes = [], dislikes = [] } = snap.data();
  const uid = user.uid;

  if(type === "like"){
    if(likes.includes(uid)){
      likes = likes.filter(id => id !== uid);
    } else {
      likes.push(uid);
      dislikes = dislikes.filter(id => id !== uid);
    }
  }

  if(type === "dislike"){
    if(dislikes.includes(uid)){
      dislikes = dislikes.filter(id => id !== uid);
    } else {
      dislikes.push(uid);
      likes = likes.filter(id => id !== uid);
    }
  }

  await docRef.update({ likes, dislikes });
}
</script>

</body>
</html>
