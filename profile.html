<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Campus Bite â€“ Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
  body {
    background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    color:#333;
  }
  header {
    background: rgba(255,122,48,0.9);
    color: #fff;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  header h1 { font-size: 1.4rem; font-weight: 600; }
  header button { background: none; border: none; color: white; font-size: 1.1rem; cursor: pointer; }
  .profile-container {
    max-width: 650px;
    margin: 50px auto;
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
  }
  h2 { color: #ff6a00; font-size: 1.3rem; text-align: center; margin-bottom: 18px; }
  label { font-weight: 600; margin-top: 15px; display: block; }
  input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-top: 6px;
    font-size: 1rem;
    background: #fff;
  }
  button.save-btn {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    border: none;
    background: #ff7a30;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.05rem;
    font-weight: 600;
    transition: 0.25s;
  }
  button.save-btn:hover { background: #ff5400; }
</style>
</head>
<body>

<header>
  <h1>Profile</h1>
  <button onclick="logoutUser()">Logout</button>
</header>

<div class="profile-container">
  <h2>Profile Information</h2>
  <form id="profileForm">
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name">
    <label>Email</label>
    <input type="email" id="email" disabled>
    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Phone number">
    <label>Department</label>
    <input type="text" id="department" placeholder="Department">
    <label>Gender</label>
    <select id="gender">
      <option value="">Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <label>Year of Study</label>
    <select id="year">
      <option value="">Select year</option>
      <option value="1">Year 1</option>
      <option value="2">Year 2</option>
      <option value="3">Year 3</option>
      <option value="4">Year 4</option>
    </select>
    <div>
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter new password (optional)">
    </div>
    <button class="save-btn" type="submit">Save Profile</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={apiKey:"AIzaSyATGWLqyjWJUaDXwudubIc_Hvh5yPVDyOI",
authDomain:"campus-bite-9dbaa.firebaseapp.com",
projectId:"campus-bite-9dbaa",
storageBucket:"campus-bite-9dbaa.appspot.com",
messagingSenderId:"294389261625",
appId:"1:294389261625:web:095d6e5f85f4e8"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();
const nameInput=document.getElementById("name");
const emailInput=document.getElementById("email");
const phoneInput=document.getElementById("phone");
const departmentInput=document.getElementById("department");
const genderInput=document.getElementById("gender");
const yearInput=document.getElementById("year");
const passwordInput=document.getElementById("password");

auth.onAuthStateChanged(async(user)=>{if(!user) return window.location.href="index.html";emailInput.value=user.email;
const doc=await db.collection("students").doc(user.uid).get();
if(doc.exists){const d=doc.data();nameInput.value=d.name||"";phoneInput.value=d.phone||"";departmentInput.value=d.department||"";genderInput.value=d.gender||"";yearInput.value=d.year||"";}});

function logoutUser(){localStorage.removeItem('user');sessionStorage.clear();auth.signOut();window.location.href='index.html';}

document.getElementById("profileForm").addEventListener("submit",async(e)=>{e.preventDefault();
  const user=auth.currentUser;if(!user) return;try{await db.collection("students").doc(user.uid).set({name:nameInput.value,phone:phoneInput.value,department:departmentInput.value,gender:genderInput.value,year:yearInput.value,email:user.email},{merge:true});
  if(passwordInput.value.trim()!==""){await user.updatePassword(passwordInput.value.trim());}alert("Profile saved successfully!");}
  catch(err){alert("Error: "+err.message);}});
</script>

</body>
</html>
